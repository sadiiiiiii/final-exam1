<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reserve.css">
</head>
<body>
    <div class="container">
        <h1>Table Booking</h1>
        <br><br>
        <div class="img-cont">
        </div>
        <form id="registrationForm"> <!-- Add the id="registrationForm" attribute here -->
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="phone">Phone.no:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <br>
            <label for="time">Time:</label>
            <input type="time" id="time" placeholder="Enter the time">
            <br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="Enter the date">
            <br><br>
            <button type="submit" class="btn">Register</button> <!-- Change to type="submit" -->
            <button type="button" class="btn">Cancel</button>
        </form>
        <br><br>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="reserve.js"></script>
</html>
