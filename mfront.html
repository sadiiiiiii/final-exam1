<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant-Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="create.css">
   
</head>

<body>
    <nav class="navbar" style="padding:0, margin:0"; >
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#Indian">Indian</a></li>
                <li><a href="#Italian">Italian</a></li>
                <li><a href="#Japanese">Japanese</a></li>
                <li><a href="#Chinese">Chinese</a></li>
                <li><a href="#Mexican">Mexican</a></li>
                <li><a href="#French">French</a></li>
            </ul>
            <h1 class="logo">Destiny</h1>
        </div>
    </nav>
    <section id="about">
        <div class="about-wrapper container">
            <div class="about-text">
                <p class="small"></p>
                
                <p></p>
            </div>
        </div>
    </section>
    <section style="margin-top: 70px;" id="food-menu">
    <!-- Indian Cuisine Section -->
    <section id="Indian">
        <h2 class="food-menu-heading">Indian cuisine section</h2>
        <div class="food-menu-container container"  id="firebase-data-indian">
        </div>
    </section>

    <!-- Italian Cuisine Section -->
    <section id="Italian" class="food-menu-section">
        <h2 class="food-menu-heading">Italian cuisine section</h2>
        <div class="food-menu-container container" id="firebase-data-italian">
            <!-- Content will be dynamically added here -->
        </div>
    </section>

    <section id="Japanese" class="food-menu-section">
        <h2 class="food-menu-heading">Japanese cuisine section</h2>
        <div class="food-menu-container container" id="firebase-data-japanese">
            <!-- Content will be dynamically added here -->
        </div>
    </section>
            
    <section id="Chinese" class="food-menu-section">
        <h2 class="food-menu-heading">Chinese cuisine section</h2>
        <div class="food-menu-container container" id="firebase-data-chinese">
            <!-- Content will be dynamically added here -->
        </div>
    </section>
    <section id="Mexican" class="food-menu-section">
        <h2 class="food-menu-heading">Mexican cuisine section</h2>
        <div class="food-menu-container container" id="firebase-data-mexican">
            <!-- Content will be dynamically added here -->
        </div>
    </section>
    <section id="French" class="food-menu-section">
        <h2 class="food-menu-heading">French cuisine section</h2>
        <div class="food-menu-container container" id="firebase-data-french">
            <!-- Content will be dynamically added here -->
        </div>
    </section>
</section>
<section class="placeorder" id="order">
    <div class="demo">
		<div class="demo__drone-cont demo__drone-cont--takeoff">
			<div class="demo__drone-cont demo__drone-cont--shift-x">
				<div class="demo__drone-cont demo__drone-cont--landing">
					<svg viewBox="0 0 136 112" class="demo__drone">
						<g class="demo__drone-leaving">
							<path class="demo__drone-arm" d="M52,46 c0,0 -15,5 -15,20 l15,10" />
							<path class="demo__drone-arm demo__drone-arm--2" d="M52,46 c0,0 -15,5 -15,20 l15,10" />
							<path class="demo__drone-yellow"
								d="M28,36 l20,0 a20,9 0,0,1 40,0 l20,0 l0,8 l-10,0 c-10,0 -15,0 -23,10 l-14,0 c-10,-10 -15,-10 -23,-10 l-10,0z" />
							<path class="demo__drone-green" d="M16,12 a10,10 0,0,1 20,0 l-10,50z" />
							<path class="demo__drone-green" d="M100,12 a10,10 0,0,1 20,0 l-10,50z" />
							<path class="demo__drone-yellow" d="M9,8 l34,0 a8,8 0,0,1 0,16 l-34,0 a8,8 0,0,1 0,-16z" />
							<path class="demo__drone-yellow" d="M93,8 l34,0 a8,8 0,0,1 0,16 l-34,0 a8,8 0,0,1 0,-16z" />
						</g>
						<path class="demo__drone-package demo__drone-green" d="M50,70 l36,0 l-4,45 l-28,0z" />
					</svg>
				</div>
			</div>
		</div>
		<div class="demo__circle">
			<div class="demo__circle-inner">
				<svg viewBox="0 0 16 20" class="demo__circle-package">
					<path d="M0,0 16,0 13,20 3,20z" />
				</svg>
				<div class="demo__circle-grabbers"></div>
			</div>
			<svg viewBox="0 0 40 40" class="demo__circle-progress">
				<path class="demo__circle-progress-line" d="M20,0 a20,20 0 0,1 0,40 a20,20 0 0,1 0,-40" />
				<path class="demo__circle-progress-checkmark" d="M14,19 19,24 29,14" />
			</svg>
		</div>
		<div class="demo__text-fields">
			<div class="demo__text demo__text--step-0" style="color: black;">Place order</div>
			<div class="demo__text demo__text--step-1">
				Processing
				<span class="demo__text-dots"><span>.</span></span>
			</div>
			<div class="demo__text demo__text--step-2">
				Adding
				<span class="demo__text-dots"><span>.</span></span>
			</div>
			<div class="demo__text demo__text--step-3">It's on the way</div>
			<div class="demo__text demo__text--step-4">Added</div>
		</div>
		<div class="demo__revert-line"></div>
	</div>

</section>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="index.js"></script>
    <script></script>
    <script type="module" src="create.js"></script>
    <script src="second.js"></script>

</body>

</html>
